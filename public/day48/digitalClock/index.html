<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="stylesheet" type="text/css" href="./style.css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Digital Clock</title>

  </head>


    <body>

      <audio id="myAudio">
        <source src="alarm.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

      <div class="clock">
        <h3>Digital Clock</h3>
        <div class="timeField">

        </div>

        <div class="alarmField">
          <select class="alarmHour">
          </select>

          <select class="alarmMin">
          </select>

          <button class="btn-setAlarm">Set Alarm</button>
          <button class="btn-stopAlarm" style="display: none;">Stop Alarm</button>
        </div>

        <div class="alarmDisplay">

        </div>
      </div>



      <div>
        <p>Sound credit to http://www.freesfx.co.uk</p>
      </div>


    </body>

    <script src="app.js"></script>

</html>
