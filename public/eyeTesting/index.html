<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="style.css">

        <title>EyeTesting</title>
    </head>

    <body>


        <div class="optionArea">
          <input type="text" onchange="sizeTest()" class="fontSize" placeholder="Please enter your prefer font size" />
          <input type="text" class="timeGap" placeholder="Please enter your prefer time gap" />
          <select class="caseStyle">
            <option value="upper">Upper case</option>
            <option value="lower">Lower case</option>
          </select>

          <select class="fontStyle">
            <option value="eyeStyle">Classic1</option>
            <option value="eyeStyle2">Classic2</option>
          </select>

          <p class="testOutput"></p>

          <button class="changeButton">Start</button>
        </div>

        <div class="displayArea">

        </div>


        <script src="app.js"></script>
    </body>
</html>
