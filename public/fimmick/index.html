<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="browser.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="style.css">

        <title>Find out your Taste</title>
    </head>

    <body>


      <h1 style="color: #F9CC01">How good does this burger look?</h1>

      <div class="burger-wrapper">
        <div class="burger-text-wrapper">
          <img id="top-img" />
          <p id="top-txt">test1</p>
        </div>

        <div class="burger-text-wrapper">
          <img id="main-img" />
          <p id="main-txt">test1</p>
        </div>

        <div class="burger-text-wrapper">
          <img id="cheese-img" />
          <p id="cheese-txt">test1</p>
        </div>

        <div class="burger-text-wrapper">
          <img id="veg-img" />
          <p id="veg-txt">test1</p>
        </div>

        <div class="burger-text-wrapper">
          <img id="sauce-img" />
          <p id="sauce-txt">test1</p>
        </div>

        <div class="burger-text-wrapper">
          <img id="add-img" />
          <p id="add-txt">test1</p>
        </div>


      </div>



      <hr/>
      <button class="star" id="star1">★</button>
      <button class="star" id="star2">★</button>
      <button class="star" id="star3">★</button>
      <button class="star" id="star4">★</button>
      <button class="star" id="star5">★</button>
      <hr/>
      <h4>
        The below result is generated with the help of machine learning <br />
        Keep rating and have a yummy burger! <br />
        *****At least 20 ratings to get a stunning recommendations*****

      </h4>
      <div id="themes"></div>


      <script src="app.js"></script>
    </body>
</html>
