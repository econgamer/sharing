    <div>

      The game rule:  <br/>

    </div>

    <div>
      <input type="text" id="betAmount" />
      <button id="bet">Bet - first line</button>
      <button id="bet1">Bet - second line</button>
      <button id="bet2">Bet - third line</button>
      <button id="bet3">Bet - forth line</button>
