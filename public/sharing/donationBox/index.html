<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Donation Box</title>
  </head>
  <body>
    <h1>Please enter your donation amount and your name below</h1>
    <form method="POST" action="/sharingDonate">
      <label for="donationAmount">Donation Amount</label>
      <input type="text" name="donationAmount" placeholder="$"/>
      <label for="name"></label>
      <input type="text" name="name" placeholder="Enter your name" />
      <input type="submit" value="Donate" />
    </form>
  </body>
</html>
